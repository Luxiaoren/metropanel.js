<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/tilePanel.min.js"></script>
    <script>
        var panel;
        $(document).ready(function () {
            panel = new MetroPanel(320, ".tiles", 500);
            $("#addButton").click(function () {
                // width and margin parameter will be added in next versions
                panel.addTile($("#content").attr("value"), parseInt($("#width").attr("value")), 10);
            });
        });
    </script>
</head>
<body>
    Contenuto: <input type="text" id="content" />  Larghezza: <input type="number" id="width"/>
    <button id="addButton">Add</button>

    <div class="tiles">

    </div>
</body>
</html>
